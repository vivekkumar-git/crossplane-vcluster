apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-environments
spec:
  destination:
    namespace: crossplane-system
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
      include: '*.yaml'
    repoURL: https://github.com/vivekkumar-git/crossplane-vcluster.git
    targetRevision: developmentv3
    path: environments
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true